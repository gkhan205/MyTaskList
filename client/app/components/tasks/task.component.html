<form class="well" (submit)="addTask($event)">
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Add Task" [(ngModel)]="title" name="title">
	</div>
</form>

<div class="task-list">
	<div *ngFor="let task of tasks">
		<div class="col-sm-1 col-xs-1">
			<input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)" >
		</div>
		<div class="col-sm-7 col-xs-7">
			{{task.title}}
		</div>
		<div class="col-sm-4 col-xs-4">
			<input type="button" value="Delete" class="btn btn-danger" (click)="deleteTask(task._id)">
		</div>
		<br><br>
	</div>
</div>
